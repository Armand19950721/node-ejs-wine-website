productOneDesc = 開瓶撲⿐質樸清新的馥郁梅香，入喉甜與微微酸感的柔潤層次，尾韻在⼝腔之間發散出優雅餘韻。視覺上，純淨的質感琥珀⾊與之精緻酒瓶設計相得益彰，⼗分合適搭配⽇韓料、台菜或烤物共飲，是⼀款雋永優雅暨耐⼈尋味的上等醇品佳釀。
productOneDescNote-1 = 100%⼿摘黃熟梅。⼿⼯挑揀、無破⽪、無劣果，嚴選優質果源
productOneDescNote-2 = 100%無添加劑(絕不添加甜味劑酸味劑焦糖⾊素防腐劑等)，畢竟是喝下⾝體的食品安全⾄上。
productOneDescNote-3 = ⾸款外銷國際市場的台灣⾼品質國產梅酒品牌

